<div class="login-container">
  <h2>Giriş Yap</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email gerekli</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Geçerli bir email girin</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Parola</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Parola gerekli</mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">En az 6 karakter olmalı</mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">Giriş Yap</button>
  </form>
</div>
