<h2 mat-dialog-title>{{ data.title || 'Onayla' }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelText || 'Ä°ptal' }}</button>
  <button mat-flat-button color="warn" (click)="onConfirm()">{{ data.confirmText || 'Onayla' }}</button>
</mat-dialog-actions>
