<button mat-icon-button class="close-btn" aria-label="Kapat" (click)="close()">
  <mat-icon>close</mat-icon>
</button>

<h2 mat-dialog-title class="dialog-title">
  <span class="bee-icon-wrapper">
    <mat-icon class="bee-icon">emoji_nature</mat-icon>
  </span>
  Arıcım'a Hoş Geldiniz!
</h2>

<mat-dialog-content class="dialog-content">
  <p>
    🐝 Arılar gibi düzenli ve verimli çalışmaya hazır mısınız?<br />
    Uygulamayı tam kullanabilmek için lütfen giriş yapın veya kayıt olun.
  </p>
</mat-dialog-content>

<mat-dialog-actions align="center" class="dialog-actions">
  <button mat-stroked-button color="primary" (click)="navigateTo('login')">
    Giriş Yap
  </button>
  <button mat-flat-button color="accent" (click)="navigateTo('register')">
    Kayıt Ol
  </button>
</mat-dialog-actions>
